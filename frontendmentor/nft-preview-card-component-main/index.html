<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div id="hero">
    <img class="main-img" src="images/image-equilibrium.jpg">
    <div class="article">
      <h2>Equilibrium #3429</h2>
      <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethereum-section">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="remaining-days">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
